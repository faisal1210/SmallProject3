apiVersion: apps/v1
kind: Deployment
metadata:
  name: sosmed
  namespace: sosmed
spec:
  replicas: 1
  selector:
    matchLabels:
      name: sosmed
      metadata: sosmed
  template:
    metadata:
      labels:
        name: sosmed
        metadata: sosmed
    spec:
      containers:
      - name: sosmed
        image: faisal1210/pesbuk2
        ports:
        - containerPort: 80
        env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: secretpesbuk
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: secretpesbuk
                  key: DB_PASS
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: secretpesbuk
                  key: DB_HOST  
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: secretpesbuk
                  key: DB_NAME  
---
apiVersion: v1
kind: Service
metadata:
  name: sosmed
  namespace: sosmed
spec:
  #type: LoadBalancer
  ports:
    - port: 80
      #nodePort: 30080
  selector:
    name: sosmed
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: sosmed-tls-ingress
  namespace: sosmed
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/acme-challenge-type: "http01"	
    cert-manager.io/cluster-issuer: "letsencrypt-sosmed"
spec:
  tls:
    - hosts:
      - sosmed-testing.ical.host
      secretName: sosmed-tls
  rules:
  - host: sosmed-testing.ical.host
    http:
      paths:
      - backend:
          serviceName: sosmed
          servicePort: 80
        path: /                      